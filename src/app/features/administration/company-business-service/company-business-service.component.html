<div class="company-business-service-container">
  <div class="header">
    <h1>Empresa - Servicios de Negocio</h1>
    <p-button 
      label="Nueva Relación" 
      icon="pi pi-plus" 
      (onClick)="openCreateForm()" 
      [disabled]="loading">
    </p-button>
  </div>

  <form [formGroup]="searchForm" class="search-bar" *ngIf="!showForm">
    <div class="search-fields">
      <div class="search-field">
        <app-select-lib
          formControlName="companyId"
          [options]="companyOptions"
          label="Empresa"
          [filter]="true"
          [virtualScroll]="false"
          [scrollHeight]="'200px'"
          [appendTo]="'body'">
        </app-select-lib>
      </div>
      <div class="search-field">
        <app-select-lib
          formControlName="businessServiceId"
          [options]="businessServiceOptions"
          label="Servicio de Negocio"
          [filter]="true"
          [virtualScroll]="false"
          [scrollHeight]="'200px'"
          [appendTo]="'body'">
        </app-select-lib>
      </div>
    </div>
    <div class="search-actions">
      <p-button 
        label="Buscar" 
        icon="pi pi-search" 
        (onClick)="search()" 
        [disabled]="loading"
        styleClass="p-button-secondary">
      </p-button>
      <p-button 
        label="Limpiar" 
        icon="pi pi-times" 
        (onClick)="clearSearch()" 
        [disabled]="loading"
        styleClass="p-button-text">
      </p-button>
    </div>
  </form>

  <p-message 
    *ngIf="error" 
    severity="error" 
    [text]="error"
    [closable]="true"
    (onClose)="error = null">
  </p-message>

  <p-dialog 
    [(visible)]="showForm" 
    [header]="editingRelation ? 'Editar Relación' : 'Nueva Relación'"
    [modal]="true"
    [style]="{width: '600px'}"
    [closable]="true"
    (onHide)="cancelForm()">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <app-select-lib
        formControlName="companyId"
        [options]="companyOptions"
        label="Empresa *"
        [filter]="true"
        [virtualScroll]="false"
        [scrollHeight]="'200px'"
        [appendTo]="'body'">
      </app-select-lib>

      <app-select-lib
        formControlName="businessServiceId"
        [options]="businessServiceOptions"
        label="Servicio de Negocio *"
        [filter]="true"
        [virtualScroll]="false"
        [scrollHeight]="'200px'"
        [appendTo]="'body'">
      </app-select-lib>

      <div class="form-actions">
        <p-button 
          type="submit"
          [label]="loading ? 'Guardando...' : (editingRelation ? 'Actualizar' : 'Crear')"
          icon="pi pi-check"
          [disabled]="form.invalid || loading"
          [loading]="loading">
        </p-button>
        <p-button 
          type="button"
          label="Cancelar" 
          icon="pi pi-times"
          (onClick)="cancelForm()" 
          [disabled]="loading"
          styleClass="p-button-secondary">
        </p-button>
      </div>
    </form>
  </p-dialog>

  <div *ngIf="!showForm" class="table-container">
    <app-table-lib
      *ngIf="(tableData$ | async) as tableData"
      [cols]="cols"
      [dataTable]="tableData"
      [hasEdit]="true"
      [hasDelete]="true"
      [hasDetail]="false"
      [hasReport]="false"
      (onEdit)="onTableEdit($event)"
      (onDelete)="onTableDelete($event)"
      (pagination)="onTablePagination($event)">
    </app-table-lib>
  </div>
</div>
