<div class="business-service-container">
  <div class="header">
    <h1>Servicios de Negocio</h1>
    <p-button 
      label="Nuevo Servicio" 
      icon="pi pi-plus" 
      (onClick)="openCreateForm()" 
      [disabled]="loading">
    </p-button>
  </div>

  <form [formGroup]="searchForm" class="search-bar" *ngIf="!showForm">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input 
        type="text" 
        pInputText 
        formControlName="principalName"
        placeholder="Buscar por nombre principal..."
        (keyup.enter)="search()"
      />
    </span>
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input 
        type="text" 
        pInputText 
        formControlName="code"
        placeholder="Buscar por c贸digo..."
        (keyup.enter)="search()"
      />
    </span>
    <div class="search-actions">
      <p-button 
        label="Buscar" 
        icon="pi pi-search" 
        (onClick)="search()" 
        [disabled]="loading"
        styleClass="p-button-secondary">
      </p-button>
      <p-button 
        label="Limpiar" 
        icon="pi pi-times" 
        (onClick)="clearSearch()" 
        [disabled]="loading"
        styleClass="p-button-text">
      </p-button>
    </div>
  </form>

  <p-message 
    *ngIf="error" 
    severity="error" 
    [text]="error"
    [closable]="true"
    (onClose)="error = null">
  </p-message>

  <p-dialog 
    [(visible)]="showForm" 
    [header]="editingBusinessService ? 'Editar Servicio de Negocio' : 'Nuevo Servicio de Negocio'"
    [modal]="true"
    [style]="{width: '600px'}"
    [closable]="true"
    (onHide)="cancelForm()">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="principalName">Nombre Principal *</label>
        <input 
          id="principalName"
          type="text" 
          pInputText 
          formControlName="principalName"
          [class.ng-invalid]="form.get('principalName')?.invalid && form.get('principalName')?.touched"
        />
        <small 
          class="p-error" 
          *ngIf="form.get('principalName')?.invalid && form.get('principalName')?.touched">
          El nombre principal es requerido
        </small>
      </div>

      <div class="form-group">
        <label for="description">Descripci贸n</label>
        <input 
          id="description"
          type="text" 
          pInputText 
          formControlName="description"
        />
      </div>

      <div class="form-group">
        <label for="code">C贸digo *</label>
        <input 
          id="code"
          type="text" 
          pInputText 
          formControlName="code"
          [class.ng-invalid]="form.get('code')?.invalid && form.get('code')?.touched"
        />
        <small 
          class="p-error" 
          *ngIf="form.get('code')?.invalid && form.get('code')?.touched">
          El c贸digo es requerido
        </small>
      </div>

      <div class="form-actions">
        <p-button 
          type="submit"
          [label]="loading ? 'Guardando...' : (editingBusinessService ? 'Actualizar' : 'Crear')"
          icon="pi pi-check"
          [disabled]="form.invalid || loading"
          [loading]="loading">
        </p-button>
        <p-button 
          type="button"
          label="Cancelar" 
          icon="pi pi-times"
          (onClick)="cancelForm()" 
          [disabled]="loading"
          styleClass="p-button-secondary">
        </p-button>
      </div>
    </form>
  </p-dialog>

  <div *ngIf="!showForm" class="table-container">
    <app-table-lib
      *ngIf="(tableData$ | async) as tableData"
      [cols]="cols"
      [dataTable]="tableData"
      [hasEdit]="true"
      [hasDelete]="false"
      [hasDetail]="false"
      [hasReport]="false"
      (onEdit)="onTableEdit($event)"
      (onDelete)="onTableDelete($event)"
      (pagination)="onTablePagination($event)">
    </app-table-lib>
  </div>
</div>
