<div class="companies-container">
  <div class="header">
    <h1>Empresas</h1>
    <p-button 
      label="Nueva Empresa" 
      icon="pi pi-plus" 
      (onClick)="openCreateForm()" 
      [disabled]="loading">
    </p-button>
  </div>

  <div class="search-bar" *ngIf="!showForm" [formGroup]="searchForm">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input 
        type="text" 
        pInputText 
        formControlName="companyName"
        placeholder="Buscar por nombre de empresa..."
        (keyup.enter)="search()"
      />
    </span>
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input 
        type="text" 
        pInputText 
        formControlName="numberIdentity"
        placeholder="Buscar por número de identidad..."
        (keyup.enter)="search()"
      />
    </span>
    <div class="search-actions">
      <p-button 
        label="Buscar" 
        icon="pi pi-search" 
        (onClick)="search()" 
        [disabled]="loading"
        styleClass="p-button-secondary">
      </p-button>
      <p-button 
        label="Limpiar" 
        icon="pi pi-times" 
        (onClick)="clearSearch()" 
        [disabled]="loading"
        styleClass="p-button-text">
      </p-button>
    </div>
  </div>

  <p-message 
    *ngIf="error" 
    severity="error" 
    [text]="error"
    [closable]="true"
    (onClose)="error = null">
  </p-message>

  <p-dialog 
    [(visible)]="showForm" 
    [header]="editingCompany ? 'Editar Empresa' : 'Nueva Empresa'"
    [modal]="true"
    [style]="{width: '600px', maxHeight: '90vh'}"
    [closable]="true"
    [draggable]="false"
    [resizable]="false"
    [contentStyle]="{overflow: 'auto', maxHeight: 'calc(90vh - 100px)'}"
    (onHide)="cancelForm()">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="companyName">Nombre de Empresa *</label>
        <input 
          id="companyName"
          type="text" 
          pInputText 
          formControlName="companyName"
          [class.ng-invalid]="form.get('companyName')?.invalid && form.get('companyName')?.touched"
        />
        <small 
          class="p-error" 
          *ngIf="form.get('companyName')?.invalid && form.get('companyName')?.touched">
          El nombre de empresa es requerido
        </small>
      </div>

      <div class="form-group">
        <label for="numberIdentity">Número de Identidad</label>
        <input 
          id="numberIdentity"
          type="text" 
          pInputText 
          formControlName="numberIdentity"
        />
      </div>

      <app-select-lib
        formControlName="countryId"
        [options]="countryOptions"
        label="Pais de origen"
        [filter]="false"
        [virtualScroll]="true"
        [appendTo]="'body'"
        (onLazyLoad)="onCountryLazyLoad($event)">
      </app-select-lib>

      <div class="form-actions">
        <p-button 
          type="submit"
          [label]="loading ? 'Guardando...' : (editingCompany ? 'Actualizar' : 'Crear')"
          icon="pi pi-check"
          [disabled]="form.invalid || loading"
          [loading]="loading">
        </p-button>
        <p-button 
          type="button"
          label="Cancelar" 
          icon="pi pi-times"
          (onClick)="cancelForm()" 
          [disabled]="loading"
          styleClass="p-button-secondary">
        </p-button>
      </div>
    </form>
  </p-dialog>

  <div *ngIf="!showForm" class="table-container">
    <app-spinner 
      [loading]="loading"
      size="normal"
      message="Cargando empresas..."
      [overlay]="true">
    </app-spinner>
    
    <app-table-lib
      *ngIf="(tableData$ | async) as tableData"
      [cols]="cols"
      [dataTable]="tableData"
      [hasEdit]="true"
      [hasDelete]="false"
      [hasDetail]="false"
      [hasReport]="false"
      (onEdit)="onTableEdit($event)"
      (onDelete)="onTableDelete($event)"
      (pagination)="onTablePagination($event)">
    </app-table-lib>
  </div>
</div>
