server {
    listen 80;
    server_name admin.alparquear.com;

    # Bloque para la API (Proxy hacia DigitalOcean)
    location /mt-api/ {
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        
        # El slash al final de la URL es vital para que /mt-api/login se vuelva /login en el backend
        proxy_pass https://adminparquear-z6mc5.ondigitalocean.app/; 
        
        # Forzamos el Host que espera DigitalOcean
        proxy_set_header Host adminparquear-z6mc5.ondigitalocean.app;
        
        # IMPORTANTE: Reescribe la cabecera de redirecci√≥n para que el navegador no se salga de tu dominio
        proxy_redirect https://adminparquear-z6mc5.ondigitalocean.app/ /mt-api/;

        # IMPORTANTE: Reescribe el dominio de las cookies (Set-Cookie) 
        # Esto soluciona problemas de login donde la cookie no se guarda
        proxy_cookie_domain adminparquear-z6mc5.ondigitalocean.app admin.alparquear.com;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Ajustes de buffers para evitar errores en headers grandes
        proxy_buffer_size          128k;
        proxy_buffers              4 256k;
        proxy_busy_buffers_size    256k;
    }

    # Bloque para Node.js SSR
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}